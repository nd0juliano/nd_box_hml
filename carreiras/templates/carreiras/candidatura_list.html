{% extends 'carreiras_base.html' %}
{% block carreiras %}
<div class="heading-block fancy-title nobottomborder">
    <table class="table">
        <tr>
            <td width="90%"><h4>Candidaturas cadastradas</h4></td>
            <td align="right"><a href="#" onclick="history.back();" class="button button-border button-rounded button-black"
                                 disabled="disabled">Voltar</a></td>
        </tr>
    </table>
</div>

<!-- Content
============================================= -->
<section id="content">
    <div class="content-wrap" style="padding: 20px 0;">
        <div class="container clearfix">

            <div class="table-responsive">
                <table id="datatable1" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Candidato</th>
                            <th>Vaga</th>
                            <th>Unidade</th>
                            <th>Data Aplicação</th>
                            <th>Ver</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in object_list %}
                        <tr>
                            <td>{{e.nome}}</td>
                            <td>{{e.cod_vaga}}</td>
                            <td>{{e.unidade_interesse}}</td>
                            <td>{{e.data_criacao}}</td>
                            <td><a href="{% url 'candidatura-detail' e.pk %}"><i class="icon-eye"></i></a></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5">Sem Candidaturas</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</section><!-- #content end -->

{% endblock %}
