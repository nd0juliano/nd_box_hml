{% extends 'carreiras_base.html' %}
{% block carreiras %}
<div class="heading-block fancy-title nobottomborder">
    <table class="table">
        <tr>
            <td width="90%"><h4>Alterar vaga {{ object.cod_vaga }}</h4></td>
            <td align="right"><a href="{% url 'index' %}" class="button button-border button-rounded button-red" disabled="disabled">Cancelar</a></td>
        </tr>
    </table>
</div>

<div class="container mw-md">
    <!-- Form Vaga -->
    <div class="col-lg-12 pl-lg-5 just-text">
        <form class="row" id="form-vaga" method="post" action="#" enctype="multipart/form-data">
        {{ form.non_field_errors }}
        {% if form.errors %}
            <div class="alert alert-danger" style="padding-bottom:0;"></i>{{ form.vaga.errors }}</div>
        {% endif %}
        {% csrf_token %}
            <div class="form-process">
                <div class="css3-spinner">
                    <div class="css3-spinner-scaler"></div>
                </div>
            </div>
            <!-- Titulo -->
            <div class="col-6 form-group">
                <label for="vagas-titulo">Título</label>
                <input type="text" name="titulo" id="vagas-titulo" class="form-control"
                       value="{{ object.titulo }}" required>
            </div>
            <!-- Tempo de exp. -->
            <div class="col-6 form-group">
                <label for="tempo-experiencia">Tempo de experiência</label>
                <input type="text" name="tempo_experiencia" id="tempo-experiencia" class="form-control"
                       value="{{ object.tempo_experiencia }}">
            </div>
            <!-- Descrição -->
            <div class="col-12 form-group">
                <label for="vaga-descricao">Descrição</label>
                <textarea name="descricao" id="vaga-descricao" class="form-control" cols="30" rows="5"
                          maxlength="1000" minlength="20"
                style="resize: none;" onkeyup="countChar(this)" required>
                    {{ object.descricao }}
                </textarea>
                <div id="charNum">1000</div>
            </div>
            <div class="col-12 d-none">
                <input type="text" id="vaga-botcheck" name="vaga-botcheck" value="" />
            </div>
            <div class="col-12">
                <button type="submit" name="vaga-submit" id="vaga-submit" class="button button-border
                 button-rounded button-blue">Salvar</button>
                <a href="#" class="button button-border button-rounded button-red" style="float: right;"
                       data-bs-toggle="modal" data-bs-target="#modal_delete_vaga">Excluir</a>
            </div>
            <input type="hidden" name="prefix" value="vaga-" />

        </form>
    </div>
    <div class="w-100 line d-block d-md-none"></div>

    {% include 'vaga_deletion_modal.html' %}

</div>

{% endblock %}
