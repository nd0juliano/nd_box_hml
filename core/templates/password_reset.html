{% extends 'login_index.html' %}
{% block form %}
{% if form.errors %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <div id="form_errors">
        {% for key, value in form.errors.items %}
            <strong>{{ value }}</strong>
        {% endfor %}
    </div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}
<form class="clearfix" method="post" class="mb-0">
{% csrf_token %}
    <h4 style="color: #172a60;">Digite seu e-mail cadastrado para recuperar sua senha</h4>
    <div class="row">
        <div class="col-12 form-group">
            <label for="id_email" style="color: #F7B400;">Email:</label>
            <input class="form-control" type="text" name="email" autofocus autocapitalize="none" autocomplete="off" maxlength="150" required id="id_email">

        </div>
        <div class="form-group">
            <button class="button button-border button-rounded button-blue m-0" id="login-form-submit" name="login-form-submit" value="submit">Enviar</button>
        </div>
    </div>

</form>


{% endblock %}
