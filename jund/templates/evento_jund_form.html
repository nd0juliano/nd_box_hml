{% extends 'jund_base.html' %}
{% block jund %}
<div class="heading-block fancy-title nobottomborder">
    <table class="table">
        <tr>
            <td width="90%"><h4>Novo Evento JUND</h4></td>
            <td align="right"><a href="{% url 'index' %}" class="button button-border button-rounded button-red" disabled="disabled">Cancelar</a></td>
        </tr>
    </table>
</div>

<div class="container mw-md">
    <!-- Form Evento -->
    <div class="col-lg-12 pl-lg-5 just-text">
        <form class="row" id="form-eventos-jund" method="post" action="#" enctype="multipart/form-data">
        {{ form.non_field_errors }}
        {% csrf_token %}
            <div class="form-process">
                <div class="css3-spinner">
                    <div class="css3-spinner-scaler"></div>
                </div>
            </div>
            <input type="hidden" name="gerador" value=1 />
            <div class="col-6 form-group">
                <input type="text" name="nome" id="eventos-jund-nome" class="form-control" value="" placeholder="Nome do Evento" required>
            </div>
            <div class="col-md-6 bottommargin-sm">
                <div class="input-daterange component-datepicker input-group">
                    <input type="text" name="data_evento" value="" class="form-control text-start" placeholder="Selecione a data" required>
                    <div class="input-group-text">à</div>
                    <input type="text" name="data_termino" value="" class="form-control text-start" placeholder="Selecione a data" required>
                </div>
            </div>
            <div class="col-12 form-group">
                <input type="text" name="local_evento" id="eventos-jund-local" class="form-control" placeholder="Cidade/UF" required>
            </div>
            <div class="col-12 form-group">
                <textarea name="descricao" id="eventos-jund-descricao" class="form-control" cols="30" rows="5"
                          maxlength="1000" minlength="20"
                style="resize: none;" placeholder="Descrição (mínimo de 20 caracteres)" onkeyup="countChar(this)" required></textarea>
                <div id="charNum">1000</div>
            </div>

            <div class="divider divider-lite">Autorizações Necessárias</div>
            <div class="col-12 form-group">
                <select style="border-color: red;" class="selectpicker" name="tipo_autorizacao" required id="id_tipo_autorizacao" multiple>
                    {% for item in t_autorizacoes %}
                    <option value="{{item.pk}}">{{item}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="divider" style="margin: 1rem;"></div>
            <div class="col-12 d-none">
                <input type="text" id="eventos-jund-botcheck" name="eventos-botcheck" value="" />
            </div>
            <div class="col-12">
                <button type="submit" name="eventos-jund-submit" id="eventos-submit" class="button button-border button-rounded button-blue">Salvar</button>
            </div>
            <input type="hidden" name="prefix" value="eventos-jund-" />

        </form>
    </div>
    <div class="w-100 line d-block d-md-none"></div>
</div>

{% endblock %}
